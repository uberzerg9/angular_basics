<h2>Attribute Binding</h2>

<table>
    <thead>
        <tr>
            <th #thTable [attr.colspan]="colSpan">
                table title
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                First Row
            </td>
            <td>
                {{interpolationContent}}
            </td>
            <td [textContent]="textInformation"></td>
        </tr>
        <tr>
            <td>
                Second Row
            </td>
            <td>
                {{interpolationContent}}
            </td>
            <td [innerText]="textInformation">
                Static content
            </td>
        </tr>
        <tr>
            <td>
                Last Row
            </td>
            <td>
                {{interpolationContent}}
            </td>
            <td [innerHTML]="textInformation"></td>
        </tr>
    </tbody>
</table>
<br>
<button (click)="consoleDir(thTable)">Click</button>


<hr>
<svg width="100" height="100">
    <circle
        [attr.r]="valueR"
        cx="50"
        cy="50"
        stroke="lightgreen"
        stroke-width="3"
        fill="lightgray"
        #svgCircle
    />
</svg>
<br>
<button (click)="increase()">+</button>
<button (click)="decrease()">-</button>
<button (click)="consoleDir(svgCircle)">Click</button>
